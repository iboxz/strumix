<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Animation</title>
    <style>
      .svg-container {
        width: 337px;
        height: 254px;
        overflow: hidden;
      }
      .svg-path {
        stroke: #000000;
        stroke-width: 1.5vmin;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 5s ease-in-out forwards;
      }
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="svg-container">
      <svg
        width="337"
        height="255"
        viewBox="0 0 337 255"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="svg-path"
          d="M3 252.473C7 236.473 36.2346 186.5 41 179C44.3333 142 80.9 58.4725 198.5 16.4725C222.333 6.30583 282.5 -7.9275 332.5 16.4725C319.167 31.3059 293 71 283.5 83.9727C274 96.9453 245 132.473 183 132.473C150.667 129.982 72.6582 138.3 39.4582 181.5C39.4582 181.5 91.5 54.5 265.5 33"
          stroke-linecap="round"
        />
      </svg>
    </div>

    <script>
      window.onload = function () {
        const path = document.querySelector(".svg-path");
        const length = path.getTotalLength();
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = length;
      };
    </script>
  </body>
</html>
