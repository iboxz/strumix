<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.glitch.global/8352fc0e-bebe-4680-ae0b-269da8b54259/ScrollSmoother.min.js"></script>
    <script src="https://cdn.glitch.global/8352fc0e-bebe-4680-ae0b-269da8b54259/SplitText.min.js"></script>

    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <style>
      .infiniteScrollText {
        display: flex;
        align-items: center;
      }

      .infiniteScrollText div {
        position: relative;
        white-space: nowrap;
        will-change: transform;
      }

      .infiniteScrollText div span {
        font-size: clamp(5rem, 9vw, 100rem);
        display: inline-block;
        font-family: "damn", sans-serif;
      }
      hr {
        height: 120vh;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="infiniteScrollText">
        <div>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
        </div>
        <div>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span>Strumix&nbsp;&nbsp;-&nbsp;&nbsp;</span>
        </div>
    </div>
    <h1>
      <hr />
    </h1>
    <script>
      let loops = gsap.utils.toArray(".infiniteScrollText div").map((line, i) => {
        const links = line.querySelectorAll(".infiniteScrollText div span");
        return horizontalLoop(links, {
          repeat: -1,
          speed: 1.5 + i * 0.5,
          reversed: false,
          paddingRight: parseFloat(gsap.getProperty(links[0], "marginRight", "px")),
        });
      });

      let currentScroll = 0;
      let scrollDirection = 1;

      window.addEventListener("scroll", () => {
        let direction = window.pageYOffset > currentScroll ? 1 : -1;
        if (direction !== scrollDirection) {
          loops.forEach((tl) => {
            gsap.to(tl, { timeScale: direction, overwrite: true });
          });
          scrollDirection = direction;
        }
        currentScroll = window.pageYOffset;
      });

      function horizontalLoop(items, config) {
        items = gsap.utils.toArray(items);
        config = config || {};
        let tl = gsap.timeline({
            repeat: config.repeat,
            paused: config.paused,
            defaults: { ease: "none" },
            onReverseComplete: () => tl.totalTime(tl.rawTime() + tl.duration() * 100),
          }),
          length = items.length,
          startX = items[0].offsetLeft,
          times = [],
          widths = [],
          xPercents = [],
          curIndex = 0,
          pixelsPerSecond = (config.speed || 1) * 100,
          snap = config.snap === false ? (v) => v : gsap.utils.snap(config.snap || 1), // some browsers shift by a pixel to accommodate flex layouts, so for example if width is 20% the first element's width might be 242px, and the next 243px, alternating back and forth. So we snap to 5 percentage points to make things look more natural
          totalWidth,
          curX,
          distanceToStart,
          distanceToLoop,
          item,
          i;
        gsap.set(items, {
          xPercent: (i, el) => {
            let w = (widths[i] = parseFloat(gsap.getProperty(el, "width", "px")));
            xPercents[i] = snap(
              (parseFloat(gsap.getProperty(el, "x", "px")) / w) * 100 +
                gsap.getProperty(el, "xPercent")
            );
            return xPercents[i];
          },
        });
        gsap.set(items, { x: 0 });
        totalWidth =
          items[length - 1].offsetLeft +
          (xPercents[length - 1] / 100) * widths[length - 1] -
          startX +
          items[length - 1].offsetWidth * gsap.getProperty(items[length - 1], "scaleX") +
          (parseFloat(config.paddingRight) || 0);
        for (i = 0; i < length; i++) {
          item = items[i];
          curX = (xPercents[i] / 100) * widths[i];
          distanceToStart = item.offsetLeft + curX - startX;
          distanceToLoop = distanceToStart + widths[i] * gsap.getProperty(item, "scaleX");
          tl.to(
            item,
            {
              xPercent: snap(((curX - distanceToLoop) / widths[i]) * 100),
              duration: distanceToLoop / pixelsPerSecond,
            },
            0
          )
            .fromTo(
              item,
              {
                xPercent: snap(((curX - distanceToLoop + totalWidth) / widths[i]) * 100),
              },
              {
                xPercent: xPercents[i],
                duration: (curX - distanceToLoop + totalWidth - curX) / pixelsPerSecond,
                immediateRender: false,
              },
              distanceToLoop / pixelsPerSecond
            )
            .add("label" + i, distanceToStart / pixelsPerSecond);
          times[i] = distanceToStart / pixelsPerSecond;
        }
        function toIndex(index, vars) {
          vars = vars || {};
          Math.abs(index - curIndex) > length / 2 && (index += index > curIndex ? -length : length);
          let newIndex = gsap.utils.wrap(0, length, index),
            time = times[newIndex];
          if (time > tl.time() !== index > curIndex) {
            vars.modifiers = { time: gsap.utils.wrap(0, tl.duration()) };
            time += tl.duration() * (index > curIndex ? 1 : -1);
          }
          curIndex = newIndex;
          vars.overwrite = true;
          return tl.tweenTo(time, vars);
        }
        tl.next = (vars) => toIndex(curIndex + 1, vars);
        tl.previous = (vars) => toIndex(curIndex - 1, vars);
        tl.current = () => curIndex;
        tl.toIndex = (index, vars) => toIndex(index, vars);
        tl.times = times;
        if (config.reversed) {
          tl.vars.onReverseComplete();
          tl.reverse();
        }
        return tl;
      }
    </script>
  </body>
</html>
