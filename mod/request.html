<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request form</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex,indexifembedded" />
    <link rel="stylesheet" href="../src/css/main.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: right;
        margin: 20px;
      }
      * {
        font-family: rokh;
        font-weight: 400;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 1em;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }
      thead tr {
        background-color: #009879;
        color: #fff;
        text-align: left;
      }
      td,
      th {
        padding: 12px 15px;
        border: 1px solid #ddd;
      }
      tbody tr {
        border-bottom: 1px solid #ddd;
      }
      tbody tr:nth-of-type(2n) {
        background-color: #f3f3f3;
      }
      tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
      }
      tbody tr:hover {
        background-color: #f1f1f1;
      }
      .long-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px; /* Adjust as needed */
      }

      .show-more-link,
      .remove-data {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
        display: block;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        word-wrap: break-word;
      }
      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>درخواست های همکاری</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Message</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>
    <h1>درخواست های نمایندگی</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Owner Name</th>
          <th>phone</th>
          <th>Email</th>
          <th>Workers</th>
          <th>Address</th>
          <th>Fields</th>
          <th>message</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody id="data-table2"></tbody>
    </table>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="full-text"></p>
      </div>
    </div>

    <script>
      const username = sessionStorage.getItem("username");
      const password = sessionStorage.getItem("password");

      document.addEventListener("DOMContentLoaded", function () {
        const formData = new FormData();
        formData.append("username", username);
        formData.append("password", password);

        fetch("login.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((text) => {
            if (text != "true") {
              document.body.innerHTML = "";

              // اضافه کردن دیتای جدید
              document.body.innerHTML =
                '<a style="display: block; width: 100%; text-align: center; font-size: larger;" href="index.html">لاگین کنید</a>';
            }
          })
          .catch((error) => console.error("Error:", error));
      });
      function initNewPage() {
        var formData = new FormData();

        formData.append("username", username);
        formData.append("password", password);

        fetch("fetchContactData.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
          })
          .then((data) => {
            const tableBody = document.getElementById("data-table");
            data.job.forEach((item) => {
              if (!item) return;
              const row = document.createElement("tr");
              ["id", "name", "email", "phone", "address"].forEach((key) => {
                const cell = document.createElement("td");
                cell.textContent = item[key];
                row.appendChild(cell);
              });

              const messageCell = document.createElement("td");
              if (item.message.length > 100) {
                messageCell.innerHTML = `${item.message.slice(
                  0,
                  100
                )}... <span class="show-more-link">show more</span>`;
                messageCell
                  .querySelector(".show-more-link")
                  .addEventListener("click", () => {
                    document.getElementById("full-text").textContent =
                      item.message;
                    document.getElementById("modal").style.display = "block";
                  });
                messageCell.classList.add("long-text");
              } else {
                messageCell.textContent = item.message;
              }

              const optionCell = document.createElement("td");
              optionCell.innerHTML = `<span class="remove-data" data-id="${item.id}">Remove</span>`;
              optionCell
                .querySelector(".remove-data")
                .addEventListener("click", (event) => {
                  const id = event.target.getAttribute("data-id");
                  removeData(id, username, password, row, "job");
                });

              row.appendChild(messageCell);
              row.appendChild(optionCell);
              tableBody.appendChild(row);
            });

            const tableBody2 = document.getElementById("data-table2");
            data.branch.forEach((item) => {
              if (!item) return;
              const row = document.createElement("tr");
              [
                "id",
                "name",
                "ownername",
                "phone",
                "email",
                "workers",
                "address",
                "fields",
              ].forEach((key) => {
                const cell = document.createElement("td");
                cell.textContent = item[key];
                row.appendChild(cell);
              });

              const messageCell = document.createElement("td");
              if (item.message.length > 100) {
                messageCell.innerHTML = `${item.message.slice(
                  0,
                  100
                )}... <span class="show-more-link">show more</span>`;
                messageCell
                  .querySelector(".show-more-link")
                  .addEventListener("click", () => {
                    document.getElementById("full-text").textContent =
                      item.message;
                    document.getElementById("modal").style.display = "block";
                  });
                messageCell.classList.add("long-text");
              } else {
                messageCell.textContent = item.message;
              }

              const optionCell = document.createElement("td");
              optionCell.innerHTML = `<span class="remove-data" data-id="${item.id}">Remove</span>`;
              optionCell
                .querySelector(".remove-data")
                .addEventListener("click", (event) => {
                  const id = event.target.getAttribute("data-id");
                  removeData(id, username, password, row, "branch");
                });

              row.appendChild(messageCell);
              row.appendChild(optionCell);
              tableBody2.appendChild(row);
            });

            const modal = document.getElementById("modal");
            document
              .querySelector(".close-button")
              .addEventListener("click", () => (modal.style.display = "none"));
            window.addEventListener("click", (event) => {
              if (event.target == modal) modal.style.display = "none";
            });
          })
          .catch((error) => console.error("Error:", error));
      }

      function removeData(id, username, password, row, table) {
        var formData = new FormData();
        console.log(table);
        formData.append("id", id);
        formData.append("username", username);
        formData.append("password", password);
        formData.append("table", table);

        fetch("deleteContactData.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              row.remove();
            } else {
              console.error("Error:", data.message);
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      document.addEventListener("DOMContentLoaded", initNewPage);
    </script>
  </body>
</html>
