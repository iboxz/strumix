<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panels selection</title>
    <link rel="stylesheet" href="../src/css/main.css" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex,indexifembedded" />

    <link
      rel="icon"
      sizes="any"
      type="image/svg+xml"
      href="https://strumix.com/assets/VectorLogo-favicon.svg"
    />
    <style>
      body {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #f4f4f4;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.379);
        padding: 30px;
      }
      .container h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        flex-direction: c;
        gap: 20px;
      }
      .buttons button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: "Rokh";
      }
      .buttons button:hover {
        background-color: #0056b3;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <p id="user"></p>
        <button>
          <a href="">پنل مقالات</a>
        </button>
        <button>
          <a href="./request.html">پنل درخواست‌ها</a>
        </button>
      </div>
    </div>
  </body>
</html>
