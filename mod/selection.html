<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ادمین - انتخاب</title>
    <link rel="stylesheet" href="../src/css/main.css" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex,indexifembedded" />

    <link rel="icon" sizes="any" type="image/svg+xml" href="https://strumix.com/assets/VectorLogo-favicon.svg" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2ecdc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      body,
      html {
        overflow-x: hidden;
      }
      .container {
        height: fit-content;
        width: 420px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
      }

      #user {
        font-size: 20px;
        color: #333;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      button {
        background: #605841;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
        cursor: pointer;
        border-radius: 50px;
        position: relative;
        overflow: hidden;
        font-family: rokh;
      }

      button:hover {
        background: #413c2b;
        transform: translateY(-2px);
      }

      button::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 300%;
        height: 300%;
        background-color: rgba(255, 255, 255, 0.15);
        transition: all 0.3s;
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        pointer-events: none;
      }

      button:hover::before {
        transform: translate(-50%, -50%) scale(1);
      }

      button a {
        color: white;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
        padding: 15px 0;
      }

      button a:hover {
        text-decoration: none;
      }

      @media (max-width: 500px) {
        .container {
          padding: 20px;
          max-width: 90%;
        }

        button {
          padding: 12px 0;
          font-size: 14px;
        }

        #user {
          font-size: 18px;
        }
      }
      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      .background .shape {
        height: 250px;
        width: 250px;
        position: absolute;
        border-radius: 50%;
      }
      .shape:first-child {
        background: linear-gradient(to right, #ff512f, #f09819);
        right: -60px;
        top: -80px;
      }
      .shape:last-child {
        background: linear-gradient(#ff9090, #f62323);
        left: -60px;
        bottom: -60px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="container">
      <div class="buttons">
        <p id="user"></p>
        <button>
          <a href="./blogsPanel.html">پنل مقالات</a>
        </button>
        <button>
          <a href="./productPanel.html">پنل محصولات</a>
        </button>
        <button>
          <a href="./ProductListing.html">پنل دسته‌بندی محصولات</a>
        </button>
        <button>
          <a href="./technicalDocuments.html">پنل مدارک فنی</a>
        </button>
        <button>
          <a href="./request.html">پنل درخواست‌ها</a>
        </button>
        <button>
          <a href="./imageConverter.html">پنل ویرایش تصاویر</a>
        </button>
        <button>
          <a href="./imgGallery.html">گالری تصاویر</a>
        </button>
        <button>
          <a href="./modSettings.html">تنظیمات پنل</a>
        </button>
      </div>
    </div>
    <script>
      const username = sessionStorage.getItem("username");
      const password = sessionStorage.getItem("password");

      document.addEventListener("DOMContentLoaded", function () {
        const formData = new FormData();
        formData.append("username", username);
        formData.append("password", password);

        fetch("login.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((text) => {
            if (text != "true") {
              document.body.innerHTML = "";

              document.body.innerHTML =
                '<a style="display: block; width: 100%; text-align: center; font-size: larger;" href="index.html">لاگین کنید</a>';
            }
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
</html>
