<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لیست داده‌ها</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: right;
        margin: 20px;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 1em;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }
      thead tr {
        background-color: #009879;
        color: #fff;
        text-align: left;
      }
      td,
      th {
        padding: 12px 15px;
        border: 1px solid #ddd;
      }
      tbody tr {
        border-bottom: 1px solid #ddd;
      }
      tbody tr:nth-of-type(2n) {
        background-color: #f3f3f3;
      }
      tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
      }
      tbody tr:hover {
        background-color: #f1f1f1;
      }
      .long-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px; /* Adjust as needed */
      }

      .show-more-link {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
        display: block;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        word-wrap: break-word;
      }
      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-button:hover,
      .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>لیست داده‌ها</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>phone</th>
          <th>address</th>
          <th>message</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="full-text"></p>
      </div>
    </div>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "get_data.php", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          try {
            var data = JSON.parse(xhr.responseText);
            console.log(data);

            var tableBody = document.getElementById("data-table");

            data.forEach(function (item) {
              if (item) {
                var row = document.createElement("tr");

                var idCell = document.createElement("td");
                idCell.textContent = item.id;
                row.appendChild(idCell);

                var nameCell = document.createElement("td");
                nameCell.textContent = item.name;
                row.appendChild(nameCell);

                var emailCell = document.createElement("td");
                emailCell.textContent = item.email;
                row.appendChild(emailCell);

                var phoneCell = document.createElement("td");
                phoneCell.textContent = item.phone;
                row.appendChild(phoneCell);

                var addressCell = document.createElement("td");
                addressCell.textContent = item.address;
                row.appendChild(addressCell);

                var messageCell = document.createElement("td");

                if (item.message.length > 100) {
                  const truncatedText = item.message.slice(0, 100) + "... ";
                  const showMoreLink = document.createElement("span");
                  showMoreLink.textContent = "show more";
                  showMoreLink.classList.add("show-more-link");
                  showMoreLink.addEventListener("click", () => {
                    document.getElementById("full-text").textContent = item.message;
                    document.getElementById("modal").style.display = "block";
                  });
                  messageCell.innerHTML = truncatedText;
                  messageCell.appendChild(showMoreLink);
                  messageCell.classList.add("long-text");
                } else {
                  messageCell.textContent = item.message;
                }
                row.appendChild(messageCell);

                tableBody.appendChild(row);
              }
            });
            const modal = document.getElementById("modal");
            const closeButton = document.querySelector(".close-button");

            closeButton.addEventListener("click", () => {
              modal.style.display = "none";
            });

            window.addEventListener("click", (event) => {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            });
          } catch (e) {
            console.error("Error parsing JSON:", e);
          }
        } else {
          console.error("Error with the request:", xhr.statusText);
        }
      };
      xhr.send();
    </script>
  </body>
</html>
