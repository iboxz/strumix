<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/main.css" />
    <link rel="stylesheet" href="../src/css/products.css" />
    <style>
      .otherProduct {
        background-color: #fdfaf3;
        font-size: clamp(0.6rem, 1vw, 100rem);
      }
      .otherProduct img {
        width: 45vmin;
        height: 45vmin;
        border-radius: 100vmax;

        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }
      .otherProduct .otherProductWrapper {
        position: relative;
      }
      .otherProduct .mainContainer {
        display: flex;
      }
      .otherProduct .mainContainer > h3 {
        text-align: center;
        writing-mode: vertical-rl;
        font-size: clamp(2rem, 4vw, 100rem);
        font-weight: 900;
        padding: 0 2vmin;
        background-color: #fdfaf3;
      }

      .otherProduct .otherProductContent {
        overflow-y: hidden;
        overflow-x: scroll;
        scrollbar-width: none;
        -ms-overflow-style: none;
        display: flex;
        -webkit-overflow-scrolling: touch;
        cursor: grab;
      }
      .otherProduct .otherProductContent::-webkit-scrollbar {
        display: none;
      }
      .otherProduct .otherProductItem {
        position: relative;
        user-select: none;
        cursor: pointer;

        display: flex;
        flex-direction: column;
        justify-content: space-around;

        height: 75vh;
        padding: 4vmin;
        margin: 7vmin 1.5vmin;

        transition: background-color 0.3s ease;
      }
      .otherProduct .otherProductItem:nth-child(1) {
        background-color: #e9e5db;
      }
      .otherProduct .otherProductItem div:nth-child(1) {
        padding: 1.5vmin 3vmin;
        position: relative;
      }
      .otherProduct .otherProductItem div:nth-child(1) > * {
        position: relative;
        z-index: 1;
      }
      .otherProduct .otherProductItem div:nth-child(1)::before {
        content: "";
        background-color: #ffce47;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        clip-path: polygon(2% 0, 100% 0%, 98% 100%, 0% 100%);
      }
      @media only screen and (max-width: 992px) {
        .otherProduct .mainContainer {
          flex-direction: column;
        }
        .otherProduct .mainContainer > h3 {
          text-align: start;
          writing-mode: unset;
        }
        .otherProduct .otherProductContent {
          flex-wrap: wrap;
          justify-content: space-around;
          width: 100%;
          flex-basis: 30%;
        }
        .otherProduct .otherProductItem {
          width: 50%;
          height: fit-content;
          margin: 0vmin;
        }
        .otherProduct .otherProductItem div:nth-child(1)::before {
          background-color: transparent;
          clip-path: polygon(0% 0, 100% 0%, 100% 100%, 0% 100%);
        }
        .otherProduct img {
          width: 30vmin;
          height: 30vmin;
        }
      }
      .otherProductHeader {
        display: flex;
        justify-content: space-between;

        width: 100%;
        position: relative;
        height: 3vmin;
        padding: 0 15vmin;
      }
      .otherProductHeader::after {
        content: "";
        top: 50%;
        bottom: 50%;
        right: 30%;
        left: 30%;
        position: absolute;
        border-bottom: 0.2vmin #e0c478 solid;
        transition: right 0.3s, left 0.3s;
      }
      .otherProductHeader.active::after {
        right: 25%;
        left: 25%;
      }
      .otherProduct .otherProductArrow {
        position: relative;
        background: url("../assets/VectorProduct2.svg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        cursor: pointer;
        top: 0;
        bottom: 0;
        width: 10vmin;
      }
      .otherProduct .otherProductArrow.arrow-prev {
        transform: rotate(180deg);
      }
      .otherProduct .otherProductArrow.disabled {
        background: url("../assets/VectorProduct3.svg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="otherProduct">
        <div class="otherProductWrapper">
          <div class="mainContainer">
            <h3>دیگر محصولات</h3>
            <div class="otherProductContent"></div>
          </div>
          <div class="otherProductHeader">
            <div class="otherProductArrow disabled arrow-next"></div>
            <div class="otherProductArrow arrow-prev"></div>
          </div>
        </div>
      </div>
    </main>
    <script>
    </script>
  </body>
</html>
